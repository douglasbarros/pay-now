# Application Configuration
spring.application.name=ezy-collect-server
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ezycollect?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=ezycollect_user
spring.datasource.password=ezycollect_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Encryption Configuration (IMPORTANT: Change in production!)
encryption.secret-key=${ENCRYPTION_SECRET_KEY:MySecureSecret16}

# Logging Configuration
logging.level.root=INFO
logging.level.com.ezycollect.server=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.show-actuator=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
