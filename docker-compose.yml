version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ezycollect-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ezycollect
      MYSQL_USER: ezycollect_user
      MYSQL_PASSWORD: ezycollect_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ezycollect-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ezycollect-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ezycollect?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ezycollect_user
      SPRING_DATASOURCE_PASSWORD: ezycollect_password
      ENCRYPTION_SECRET_KEY: MyProductionSecureKey2024!
      CORS_ALLOWED_ORIGINS: http://frontend:3000,http://localhost:3001,http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ezycollect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Next.js Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ezycollect-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - ezycollect-network

volumes:
  mysql_data:
    driver: local

networks:
  ezycollect-network:
    driver: bridge
